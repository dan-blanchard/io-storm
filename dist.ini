[@Basic]

[PkgVersion]

[ChangelogFromGit]

[PodWeaver]

[Git::Commit]
allow_dirty = Changes
commit_msg  = version => %v

[Git::Tag]
tag_format  = %v
tag_message = %v

[Git::Check]
allow_dirty =

[Git::Push]

[InstallRelease]
install_command = cpanm -v .
