version = 0.03

[@Basic]

[PkgVersion]

[ChangelogFromGit]

[PodWeaver]

[Git::Commit]
allow_dirty = Changes
commit_msg  = version => %v

[Git::Tag]
tag_format  = %v
tag_message = %v

[Git::Check]
allow_dirty =

[Git::Push]

[InstallRelease]
install_command = cpanm -v .

[Prereqs]
JSON::XS = 0
Log::Log4perl = 0
Moo = 0
Test::MockObject = 0
Test::More = 0
Test::Output = 0
Try::Tiny = 0